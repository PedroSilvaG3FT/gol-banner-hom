<section id="firebase-authentication">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Sign in">
      <doc-sign-in (onSubmit)="handleSubmitSignIn($event)" />
    </mat-tab>

    <mat-tab label="Sign up">
      <doc-sign-up (onSubmit)="handleSubmitSignUp($event)" />
    </mat-tab>
  </mat-tab-group>

  <doc-terminal-window title="output:" [content]="jsonResponse" />
</section>
